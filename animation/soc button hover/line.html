<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="line.scss" rel="stylesheet">
    <script>
        var sys = require('sys'),
            fs = require('fs'),
            compiler = require('../src/scssCompiler');

        fs.readFile(line.scss + '/blog.scss', function(err, scssFile) {
            compiler.compile(scssFile.toString(), function(err, css) {
                if(err) {
                    sys.puts(sys.inspect(err));
                } else {
                    sys.puts(css);
                }
            });
        });
    </script>
</head>
<body>
<ul class="container">
    <li><a href="#"><i class="fa fa-snapchat"></i></a></li>
    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
    <li><a href="#"><i class="fa fa-paw"></i></a></li>
    <li><a href="#"><i class="fa fa-wheelchair"></i></a></li>
</ul>
</body>
</html>
